 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>
      <h3 class="btn btn-warning heading">EMOTION TO EMOJI APP
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
        </h3>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br><br>
      </p>
      
      

       <div class="col-md-4 col-sm-12 col-xs-12">
        <label label style="background-color: white; color: seagreen; border-radius: 5px;"> Webcam View - </label> 
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-warning"> Take Snapshot </button>
        </div>

        <div  class="col-md-4 col-sm-12 col-xs-12">
       <label style="background-color: white; color: seagreen; border-radius: 5px;"> Prediction 1 - </label>
       <p class="emotion_name" id="result_emotion_name"></p>
       <p class="emoji" id="update_emoji"></p>

       <br>
       <label style="background-color: white; color: seagreen; border-radius: 5px;"> Prediction 2 - </label>
       <p class="emotion_name" id="result_emotion_name2"></p>
       <p class="emoji" id="update_emoji2"></p>
       <br>
       </div>
        
       <div class="col-md-4 col-sm-12 col-xs-12">
          <label label style="background-color: white; color: seagreen; border-radius: 5px;"> Take Snapshot </label> 
          <div id="result"></div>
          <br><br>
          <button onclick="gotResult()" class="btn btn-success"> Predict Emotion </button>
          </div>

        <br><br>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
